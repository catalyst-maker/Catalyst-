<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist Catalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Custom scrollbar for horizontal movie rows */
      .horizontal-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4A5568; /* gray-700 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* gray-600 */
      }
      .dark .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background-color: #A0AEC0; /* gray-400 */
      }
      .dark .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #CBD5E0; /* gray-300 */
      }
       /* For Firefox */
      .horizontal-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4A5568 transparent;
      }
      .dark .horizontal-scrollbar {
          scrollbar-color: #A0AEC0 transparent;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#121829',
              'brand-light': '#F8F9FA',
              'brand-secondary-dark': '#1A2133',
              'brand-secondary-light': '#E9ECEF',
              'brand-accent': '#3B82F6',
              'rating-green': '#16A34A',
              'rating-blue': '#2563EB',
              'rating-yellow': '#CA8A04',
              'rating-red': '#DC2626',
            },
          }
        }
      }
    </script>
